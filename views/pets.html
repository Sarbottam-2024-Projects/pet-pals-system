<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Pets | Pet Pals</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Reusable Header Component -->
    <div id="mainNavbar" class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-3">Please search for your preferred pets</h1>
            </div>
            <div class="col-2 align-self-center">
                <button id="openModalBtn" class="btn btn-primary mt-3">Add Pet</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="page-info text-center mt-5">
            <p class="mt-4">Browse our available animals and learn more about the adoption process.</p>
        </div>
        <br>

        <!-- Search Functionality (to remain unchanged) -->
        <div class="pet-search-filter">
            <div class="search-group-wrap w-50 m-auto mt-5">
                <div class="input-group">
                    <select class="form-select" id="species_dropdown">
                        <option selected>Choose Pet Type...</option>
                        <option value="Dogs">Dogs</option>
                        <option value="Cat">Cats</option>
                    </select>
                    <input type="text" class="form-control" placeholder="Search pet breed">
                    <select class="form-select" id="location_dropdown">
                        <option selected>Filter Location...</option>
                        <option value="Dogs">Victoria</option>
                        <option value="Cat">New South Wales</option>
                        <option value="Cat">Queensland</option>
                    </select>
                    <button class="btn page-btn" type="button">Search</button>
                </div>
            </div>
        </div>

        <!-- Pet Container where dynamic cards will be appended -->
        <div class="row pet-lists-group mt-5" id="petContainer">
            <!-- Dynamic pet cards will be appended here -->
        </div>
        <br>
        <br>
        <button class="btn page-btn" type="button">View All</button>

        <!-- Modal -->
        <div id="addPetModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add Pet</h4>
                        <button type="button" class="btn-close" id="closeModalBtn" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form id="addPetForm">
                            <div class="mb-3">
                                <label for="petName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="petName" required>
                            </div>
                            <div class="mb-3">
                                <label for="petLocation" class="form-label">Location</label>
                                <input type="text" class="form-control" id="petLocation" required>
                            </div>
                            <div class="mb-3">
                                <label for="petImage" class="form-label">Image URL</label>
                                <input type="text" class="form-control" id="petImage" required>
                            </div>
                            <div class="mb-3">
                                <label for="petBreed" class="form-label">Breed</label>
                                <input type="text" class="form-control" id="petBreed" required>
                            </div>
                            <div class="mb-3">
                                <label for="petDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="petDescription" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="mainFooter" class="mt-5 pt-5 pb-5"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <!-- Main Script -->
    <script src="/js/script.js"></script>
</body>

</html>
