<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Pets</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
  <!-- Main CSS -->
  <link rel="stylesheet" href="/css/styles1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="header-container">
    <div class="logo">
      <img src="/images/logo.png" alt="Logo">
    </div>
    <div class="login">
      <a href="#">Login</a>
    </div>
  </div>
</header>

<nav class="subheader">
  <ul>
    <li><a href="#">Pet List</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">User Stories</a></li>
  </ul>
</nav>

<div class="container">
  <button id="openModalBtn" class="btn btn-primary">Add Pet</button>
  <div id="petContainer"></div>
</div>

<div id="addPetModal" class="modal">
  <div class="modal-content">
    <span id="closeModalBtn" class="close">&times;</span>
    <form id="addPetForm">
      <div class="form-group">
        <label for="petName">Pet Name:</label>
        <input type="text" id="petName" placeholder="Pet Name" required>
      </div>
      <div class="form-group">
        <label for="petLocation">Location:</label>
        <input type="text" id="petLocation" placeholder="Location" required>
      </div>
      <div class="form-group">
        <label for="petImage">Image URL:</label>
        <input type="text" id="petImage" placeholder="Image URL" required>
      </div>
      <div class="form-group">
        <label for="petBreed">Breed:</label>
        <input type="text" id="petBreed" placeholder="Breed" required>
      </div>
      <div class="form-group">
        <label for="petDescription">Description:</label>
        <textarea id="petDescription" placeholder="Description" required></textarea>
      </div>
      <button type="submit">Add Pet</button>
    </form>
  </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
